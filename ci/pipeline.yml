  - name: release-service-a
    plan:
    - get: git-repo
    - task: release-service-a
      privileged: true
      file: git-repo/pipeline/release-service-a.yml
  - name: release-service-b
    plan:
    - get: git-repo
    - task: release-service-b
      privileged: true
      file: git-repo/pipeline/release-service-b.yml
  