resources:
  - name: git-repo
    type: git
    source:
      uri: git@github.com:abranxi/monorepo.git
      branch: master
      private_key: ((private-repo-key))
      
jobs:
  - name: test-and-build
    plan:
    - get: git-repo
      trigger: true
    - task: detect-changes
      privileged: true
      file: git-repo/pipeline/detect-changes.yml
#  - name: maven-verify
